<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my gallery-master</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="image-sec">
      <img src="./profilePhoto.png" alt="">
    </div>
    <div class="card-body">
      <h2 class="name" >Rodney Cotton</h2>
      <h3 class="city" >Helsinki, Finland</h3>
    </div>
    <div class="stats">
      <div class="stats-block">
         <h2 class="stat-num">100</h2>
          <div class="stat-title">Posts</div>
      </div>
      <div class="stats-block">
          <h2 class="stat-num">2,242</h2>
          <div class="stat-title"> Follower</div>
      </div>
      <div class="stats-block">
          <h2 class="stat-num">1,432</h2>
          <div class="stat-title">Following</div>
      </div>
  </div>
  <div class="image">
    <img class="photo1" src="./photo1.png" alt="">
    <img  class="photo2" src="./photo2.png" alt="">
    <img  class="photo3" src="./photo3.png" alt="">
    <img  class="photo6"  src="./photo6.png" alt="">
    <img  class="photo5"  src="./photo5.png" alt="">
    <img   class="photo4" src="./photo_4.png" alt="">
  </div>
  </div>

  <footer>
    <div class="footer">
      <p>Created by <b>Liberatrice Baizer</b> - devchallenges.oi</p>
    </div>
  </footer>
</body>
</html>
